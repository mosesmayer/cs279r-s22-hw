<!DOCTYPE html>
<html>

<head>

    <title>Todo List</title>

    <!-- imports Open Sans font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css"> <!-- imports css styles in same folder -->

</head>

<body>
    <!-- Wraps key todo list components under main tag -->
    <main class="app">
        <!-- Top greeting section -->
        <section class="greeting">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <!-- End of greeting header -->

        <!-- Todo creation section -->
        <section class="create-todo">
            <h3>Create Todo</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. grab coffee">

                <!-- Category dropdown from initial code omitted -->

                <input type="submit" value="Add todo" />
            </form>
        </section>
        <!-- End of todo creation section -->

        <section class="todo-list">
            <h3>To do:</h3>
            <div class="list" id="todo-list"></div>
        </section>
    </main>
    <!-- End of main -->

    <!-- Imports local JS script for app functionality -->
    <script src="main.js"></script>
    <!-- End of import -->
</body>

</html>
